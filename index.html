<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست کارها</title>
    <link rel="stylesheet" href="client/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>لیست کارها</h1>
      <form id="todo-form">
        <input id="inputName" type="text" placeholder="عنوان تسک..." required />
        <input
          id="inputNum"
          type="number"
          placeholder="مدت (دقیقه)"
          min="1"
          required
        />
        <button id="add" type="submit">افزودن</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="client/script/app.js"></script>
  </body>
</html>
